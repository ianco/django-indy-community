{% load i18n %}

{% for credential in credentials %}

<h3>Credentials</h3>

<div class='profile-item'>
	<h4>Credential</h4>
	<h6>Date Aquired</h6>
	<br>
	<p>Schema: {{ credential.schema_id }}</p>
	<p>Cred Def: {{ credential.cred_def_id }}</p>
	<p>Referent: {{ credential.referent }}</p>
	<p>Attrs: {{ credential.attrs }}</p>
</div>
<br>

{% endfor %}
